site_name: WebKit Documentation

theme:
  name: material
  font: false
  logo: assets/webkit.svg
  favicon: assets/webkit.svg
  features:
    - header.autohide
    - search.share
    - navigation.tracking

  palette:

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode

plugins:
  - search

repo_url: https://github.com/webkit/Documentation

extra:
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/webkit

  generator: false

copyright: WebKit and the WebKit logo are trademarks of Apple Inc.

markdown_extensions:
  - toc:
      permalink: true
